<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title AirBnB Clone</title>
        <link rel="stylesheet" href="styles/4-common.css" />
        <link rel="stylesheet" href="styles/3-header.css" />
        <link rel="stylesheet" href="styles/3-footer.css" />
        <link rel="stylesheet" href="styles/6-filters.css" />
        <link rel="stylesheet" href="styles/8-places.css" />
        <link rel="icon" type="images/png" href="images/favicon.png" />
</head>

<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3 States</h3>
                    <h4 California, Florida...</h4>
                        <ul class="popover">
                            <h3 Florida</h3>
                                <li>
                                    <h4 element1</h4>
                                        <h4 element2</h4>
                                </li>
                                <h3 California</h3>
                                    <li>
                                        <h4 Los Angeles</h4>
                                            <h4 San Francisco</h4>
                                                <h4 San Diego</h4>
                                                    <h4 New York</h4>
                                    </li>
                        </ul>
            </div>

    </div>
    <div class="amenities">
        <h3 Amenities</h3>
            <h4 Wi-Fi, Parking...</h4>
                <ul class="popover">
                    <li>
                        <h4 Wi-Fi</h4>
                            <h4 Parking</h4>
                                <h4 Pool</h4>
                                    <h4 Kitchen</h4>
                    </li>
                </ul>
    </div>
    <button Search</button>

    </section>
    <section class="places">
        <h1 Places Names</h1>
            <article>
                <h2 My Home</h2>
                    <div class="price_by_night">
                        <p $150</p>
                    </div>
                    <div class="information">
                        <div class="max_guest">
                            Max Guests: 4 Guests
                        </div>
                        <div class="number_rooms"> Bedrooms: 2</div>
                        <div class="number_bathrooms"> Bathrooms: 1</div>
                    </div>
                    <div class="user"><strong>
                <b Owner:</b> John Doe
            </div>
            <div class="description">
                <p Welcome to your spacious getaway for four, a delightful two-bedroom, one-bathroom cottage designed for memorable gatherings.
                    Enter into the inviting interior, where two cozy bedrooms await, each adorned with comfortable queen-sized beds and abundant natural light, creating a welcoming atmosphere for rest and relaxation.
                    The modern bathroom boasts a stylish walk-in shower, ensuring everyone's comfort during their stay.
                    The open living area provides ample space for socializing and unwinding, featuring a well-equipped kitchenette for preparing delicious meals together.
                    Step outside onto the expansive patio or deck area, perfect for enjoying al fresco dining and soaking in the picturesque surroundings.
                    Thoughtfully crafted to accommodate larger groups, this charming retreat offers the perfect setting for unforgettable moments with family or friends.</p>
                    </div>
        </article>

        <articule>
            <h2 Betty House</h2>
            <div class="price_by_night">
                <p>$90</p>
            </div>
            <div class="information">
                <div class="max_guest">
                   Max Guests: 2 Guests
                </div>
                <div class="number_rooms"> 1 Bedroom</div>
                <div class="number_bathrooms"> 1 Bathrooms</div>
            </div>
            <div class="user"
                <b Owner:</b> John Doe
            </div>
            <div class="description">
                <p>Escape to your intimate retreat for two, a cozy one-bedroom, one-bathroom cabin designed for romantic getaways. Enter the bedroom, where a plush queen-sized bed awaits, enveloped in soft lighting and inviting ambiance, creating a serene haven for relaxation. The modern bathroom boasts a sleek walk-in shower, providing a luxurious experience for couples. In the open living area, unwind in comfort and style, with a thoughtfully equipped kitchenette for preparing light meals together. Step outside to the charming patio or deck area, offering a picturesque setting to enjoy the surrounding nature. This meticulously designed space strikes the perfect balance between comfort and intimacy, offering a tranquil escape for romantic getaways or peaceful breaks with a loved one.</p>
            </div>
        </articule>
        <article>
            <h2> Penthouse</h2>
            <div> class="price_by_night">
                <p>$300</p>
            </div>
            <div> class="information">
                <div> class="max_guest">
                Max Guests: 10 Guests
                </div>
                <div> class="number_rooms"> 6 Beadroom</div>
                <div> class="number_bathrooms"> 4 Bathrooms</div>
            </div>
            <div> class="user">
                <b>Owner:</b> Jhon Doe
            </div>
            <div class="description">
                <p>Welcome to your lavish penthouse retreat for ten, boasting a private pool, six bedrooms, and four bathrooms. Step into this opulent sanctuary designed for unforgettable gatherings. The expansive bedrooms welcome you with plush king-sized beds and abundant natural light, ensuring a restful night's sleep for all guests. The modern bathrooms feature sleek fixtures and luxurious amenities, including spacious walk-in showers and indulgent soaking tubs, offering a pampering experience for everyone. The sprawling living area provides ample space for socializing and relaxation, with a well-appointed kitchenette perfect for preparing meals for your group. Step outside to your private patio or deck area, where you'll find a magnificent pool surrounded by lush greenery, offering the ultimate in relaxation and enjoyment. This meticulously designed space harmonizes luxury with comfort, providing an ideal setting for unforgettable gatherings with family and friends.</p>
            </div>

            </article>
    
    
        </section>
    </div>
    <footer>
        <span>Holberton School</span>
    </footer>
</body>

</html>
